<!DOCTYPE html>
<html>
  <head>
    <title>Fireworks Shows</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #map,
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body>
    Start Address:
    <input type="text" id="homeAddress" name="address" />
    <div id="distanceAndDuration"></div>
    <div id="map"></div>
    <script src="index.ts" type="module"></script>

    <script type="module">
      //Using this to add the API_KEY from a .env file (using parcel/dotenv)
      (function loadGoogleMapsScript() {
        const s = document.createElement("script");
        s.setAttribute(
          "src",
          `https://maps.googleapis.com/maps/api/js?key=${process.env.API_KEY}&callback=initMap`
        );
        s.setAttribute("async", true);
        s.setAttribute("defer", true);
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
